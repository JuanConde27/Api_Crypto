<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Crypto Search</title>
</head>
<body>
    <div class="img">
        <a href="https://www.binance.com/es">
            <img src="https://binance-docs.github.io/apidocs/voptions/en/images/logo.svg" alt="logo">
        </a>
    </div>
    <h1>Cotizaciones de criptomonedas</h1>
    <div id="form">
        <input type="text" id="search">
    </div>
    <table id="table">
        <thead>
            <tr>
                <th>Simbolo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="button-container">
        <button id="atras">Atras</button>
        <button id="paginar">Siguiente</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
